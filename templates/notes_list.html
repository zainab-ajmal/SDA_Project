{% extends "notes_base.html" %}
{% load static%}

{% block content%}
<div class="row">
    <div class="col">
        <div class="notes_list_heading text-center mb-5">
            <h1 class="fs-4">These are the notes: </h1>
        </div>
    </div>
</div>
   
<div class="row mb-3">
    <div class="col text-center">
      <a href="{% url 'notes.new' %}" class="btn btn-sm btn-primary">Create New Note</a>
    </div>
</div>

<div class="row">
    {% for note in notes %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-header">
                {{note.title}}
            </div>
            <div class="card-body">
                <p>{{note.text | truncatechars:20}}</p>
            </div>
            <div class="card-footer"> 
                <a href="{% url 'notes.detail' pk=note.id %}" class="btn btn-info btn-sm">View Note</a>
            </div>
        </div>

    </div>
    {% endfor %}
</div>
 {% endblock %}
