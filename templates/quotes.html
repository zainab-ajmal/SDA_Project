{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes and Study Prompts</title>
    <link rel="stylesheet" href="{% static 'css/studyContent.css' %}">
</head>
<body>
    <div class="content">
        <h1>Quote of the Day</h1>
        {% if quote %}
            <p>{{ quote.content }}</p>
        {% else %}
            <p>No quotes available.</p>
        {% endif %}
    </div>
</body>
</html>
