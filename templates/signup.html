<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
    <script>
        
        function showError(message) {
            alert(message);
        }
    </script>
</head>
<body>

    <div class="sign-up-wrapper">
        <i class='far fa-user-circle' style='font-size:50px'></i>
        <div class="sign-up-header">
            <header>Sign Up</header>
        </div>

        <form action="" method="post">
            {% csrf_token %}

            <div class="row">
                <div class="input-box">
                    <input type="text" class="input-field" name="username" placeholder="Name" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" name="email" placeholder="Email" autocomplete="off" required>
                </div>
                
            </div>

            <div class="row">
                <div class="input-box">
                    <input type="password" class="input-field" id= "password1" name="password1" placeholder="Password" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id= "password2"  name="password2" placeholder="Confirm Password" autocomplete="off" required>
                </div>
            </div>

            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submit">Sign Up</button>
            </div>
        </form>

        <div class="login-in-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    {% if error_message %}
        <script>
            showError("{{ error_message }}");
        </script>
    {% endif %}
</body>
</html>
