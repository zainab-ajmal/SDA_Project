{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App</title>
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>
        <div class="nav-title">Study App</div>
        <div class="nav-links logout-link">
          {% if user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="logout-btn btn-danger">Logout</button>
          </form>
      {% endif %}
      
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <ul class="sidebar-links">
            <a href="{% url 'quotes' %}">Quotes </a>
            <a href="{% url 'prompts' %}">Study Prompts </a>
            <a href="{% url 'stickynotes.list' %}">Sticky Notes </a>
            <a href="{% url 'notes.list' %}">Notebook </a>
            <a href="{% url 'timetable' %}">Timetable</a>
            <a href="{% url 'reminder_view' %}">Reminder </a>
            <a href="{% url 'todo_home' %}">To do list </a>
            <a href="{% url 'book_view' %}">Book Section </a>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Study App</h1>
        <p>Click on the menu to explore different sections.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
